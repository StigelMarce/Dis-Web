<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <script defer src="punto4.js"></script>
    <link rel="stylesheet" href="punto4.css">
</head>
<body>
    <h1>Galería de Imágenes Cartoon network</h1>
    <div class="gallery">
        <img src="img1.png" alt="Imagen 1" class="active">
        <img src="img2.png" alt="Imagen 2">
        <img src="img3.png" alt="Imagen 3">
    </div>
    <div style="display: flex;">
        <button style="margin-right: 10%;" id="prevBtn">Anterior</button>
        <button id="nextBtn">Siguiente</button>
    </div>
</body>
</html>
